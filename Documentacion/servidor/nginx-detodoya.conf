# Mattfuncional - detodoya.com.ar (HTTP -> HTTPS, SSL)
# Copiar a /etc/nginx/sites-available/detodoya.com.ar en el servidor
# Certificado Let's Encrypt en /etc/letsencrypt/live/detodoya.com.ar/

# Redirigir www a la versión sin www (canonical)
server {
    listen 80;
    listen [::]:80;
    server_name www.detodoya.com.ar;
    return 301 https://detodoya.com.ar$request_uri;
}
# Redirigir HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name detodoya.com.ar;
    return 301 https://$host$request_uri;
}
# Sitio principal HTTPS
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name detodoya.com.ar;
    ssl_certificate /etc/letsencrypt/live/detodoya.com.ar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/detodoya.com.ar/privkey.pem;
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
# www por HTTPS también redirige a sin www
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name www.detodoya.com.ar;
    ssl_certificate /etc/letsencrypt/live/detodoya.com.ar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/detodoya.com.ar/privkey.pem;
    return 301 https://detodoya.com.ar$request_uri;
}
