# ===== CONFIGURACIÓN DE DESARROLLO - DEVTOOLS OPTIMIZADO =====

# Configuración de DevTools para desarrollo
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Excluir archivos que NO deben trigger restart
spring.devtools.restart.exclude=static/**,public/**,templates/**,META-INF/maven/**,META-INF/resources/**,WEB-INF/**

# Incluir solo archivos Java para restart
spring.devtools.restart.additional-paths=src/main/java

# Configuración de polling optimizada para desarrollo
spring.devtools.restart.poll-interval=1s
spring.devtools.restart.quiet-period=500ms

# Configurar livereload para cambios en templates/CSS/JS
spring.devtools.livereload.port=35729

# Logging más detallado para desarrollo
logging.level.org.springframework.boot.devtools=DEBUG
logging.level.org.springframework.web=DEBUG

# Deshabilitar caché para desarrollo
spring.thymeleaf.cache=false
spring.resources.cache.period=0
