# Configuración específica para producción en Azure
spring.application.name=Mattfuncional

# Configuración del puerto
server.port=8080

# Base de datos: mattfuncional (variables de entorno en producción)
spring.datasource.url=${AZURE_MYSQL_URL:jdbc:mysql://localhost:3306/mattfuncional?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${AZURE_DB_USERNAME:root}
spring.datasource.password=${AZURE_DB_PASSWORD:}

# Configuración de JPA y Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de logging para producción
logging.level.org.springframework.web=WARN
logging.level.com.mattfuncional=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Debug específico para servicios (solo errores en producción)
logging.level.com.mattfuncional.servicios=WARN
logging.level.com.mattfuncional.controladores=WARN

# Mostrar consultas SQL con parámetros (desactivado en producción)
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Configuración de conexión de base de datos
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configuración de archivos
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Configuración de caché
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=600s

# Configuración de seguridad adicional
server.error.include-stacktrace=never
server.error.include-message=never 