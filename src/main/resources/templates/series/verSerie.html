<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Serie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            min-height: 100vh;
        }
        .serie-header {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: #222;
            border-radius: 18px;
            padding: 2rem 1.5rem 1.5rem 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 24px rgba(67,233,123,0.08);
            text-align: center;
        }
        .serie-header h2 {
            font-weight: 800;
            margin-bottom: 0.2rem;
        }
        .serie-header .info {
            font-size: 1.05rem;
            margin-bottom: 0.2rem;
        }
        .ejercicios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }
        .ejercicio-tarjeta {
            background: #e8f9f1;
            border-radius: 20px;
            box-shadow: 0 4px 18px rgba(67,233,123,0.10);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .ejercicio-img-pro {
            width: 100%;
            height: 220px;
            object-fit: contain;
            background: #f8f9fa;
            display: block;
        }
        .badge-video {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(255,0,0,0.85);
            color: white;
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 4px;
            z-index: 3;
            box-shadow: 0 2px 8px rgba(255,0,0,0.12);
        }
        .ejercicio-body {
            padding: 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex: 1;
        }
        .ejercicio-nombre {
            font-weight: 700;
            font-size: 1.2rem;
            color: #222;
            margin-bottom: 0.3rem;
        }
        .ejercicio-desc {
            color: #6c757d;
            font-size: 1rem;
            margin-bottom: 0.7rem;
        }
        .repeticiones-box {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: #222;
            font-size: 1.1rem;
            font-weight: 900;
            border-radius: 12px;
            padding: 0.4rem 1rem;
            margin-top: 0.4rem;
            min-width: 90px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(67,233,123,0.10);
            align-self: flex-end;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container py-4">
    <div class="serie-header mb-4">
        <h2 th:text="${serie.nombre}">Nombre Serie</h2>
        <div class="info mb-1" th:text="${serie.descripcion != null && !serie.descripcion.isEmpty() ? serie.descripcion : 'Sin descripción'}">Descripción</div>
        <div class="info">
            <span class="badge bg-primary bg-opacity-25 text-primary fw-bold" th:text="'x' + ${serie.repeticionesSerie} + ' repeticiones'"></span>
            <span class="badge bg-secondary ms-2" th:text="${#lists.size(serie.serieEjercicios)} + ' ejercicios'"></span>
        </div>
    </div>

    <div class="ejercicios-grid">
        <div th:each="serieEjercicio : ${serie.serieEjercicios}" class="ejercicio-tarjeta">
            <span th:if="${serieEjercicio.exercise.videoUrl != null and !#strings.isEmpty(serieEjercicio.exercise.videoUrl)}" class="badge-video">
                <i class="fas fa-play-circle"></i> Video
            </span>
            <div style="display:block;position:relative;">
                <img class="ejercicio-img-pro" th:if="${serieEjercicio.exercise.imagen != null}" th:src="${serieEjercicio.exercise.imagen.url}" alt="Imagen Ejercicio" />
                <img class="ejercicio-img-pro" th:if="${serieEjercicio.exercise.imagen == null}" src="/img/not_imagen.png" alt="Imagen por defecto" />
            </div>
            <div class="ejercicio-body">
                <div class="ejercicio-nombre" th:text="${serieEjercicio.exercise.name}">Nombre Ejercicio</div>
                <div class="ejercicio-desc" th:text="${serieEjercicio.exercise.description}">Descripción</div>
                <div class="repeticiones-box" th:text="${serieEjercicio.valor} + ' ' + ${serieEjercicio.unidad}">10 reps</div>
                <div class="repeticiones-box" th:if="${serieEjercicio.peso != null}" th:text="${serieEjercicio.peso} + ' kg'">10 kg</div>
                <div class="repeticiones-box" th:if="${serieEjercicio.peso == null}">Sin peso</div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
