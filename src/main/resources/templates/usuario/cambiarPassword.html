<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <style>
        body { background: #e3f2fd; }
        .form-container { max-width: 400px; margin: 40px auto; background: white; border-radius: 15px; box-shadow: 0 2px 8px #1976d233; padding: 2rem; }
        .avatar-img { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid #1976d2; margin-bottom: 1rem; }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="form-container">
    <div class="text-center mb-3">
        <img th:src="${#strings.isEmpty(usuario.avatar) ? '/img/not_imagen.png' : usuario.avatar}" alt="Avatar" class="avatar-img">
        <h4 th:text="${usuario.nombre}"></h4>
        <small th:text="${usuario.correo}"></small>
    </div>
    <h5 class="mb-3 text-center">Cambiar Contraseña</h5>
    <form th:action="@{'/usuarios/cambiarPassword/' + ${usuario.id}}" method="post">
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div class="mb-3">
            <label for="passwordActual" class="form-label">Contraseña actual</label>
            <input type="password" class="form-control" id="passwordActual" name="passwordActual" required>
        </div>
        <div class="mb-3">
            <label for="nuevaPassword" class="form-label">Nueva contraseña</label>
            <input type="password" class="form-control" id="nuevaPassword" name="nuevaPassword" required>
        </div>
        <div class="mb-3">
            <label for="repetirPassword" class="form-label">Repetir nueva contraseña</label>
            <input type="password" class="form-control" id="repetirPassword" name="repetirPassword" required>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i> Guardar nueva contraseña</button>
            <a th:href="@{'/usuario/dashboard/' + ${usuario.id}}" class="btn btn-secondary">Volver al panel</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
