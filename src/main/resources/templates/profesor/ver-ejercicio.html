<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ver Ejercicio - Panel del Profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .page-container {
            max-width: 560px;
            margin: 2rem auto 3rem;
        }
        .ejercicio-tarjeta-grande {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.12);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .grupo-muscular-badge {
            width: 100%;
            background: linear-gradient(90deg, #e8f5e9 60%, #b2dfdb 100%);
            color: #388e3c;
            font-size: 1.25rem;
            font-weight: 700;
            text-align: center;
            padding: 0.75rem 0.5rem;
            border-radius: 1.2rem 1.2rem 0 0;
            letter-spacing: 0.5px;
        }
        .ejercicio-img-grande {
            width: 100%;
            height: 340px;
            object-fit: contain;
            background: #f8f9fa;
            display: block;
            padding: 1rem;
        }
        .badge-video {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,0,0,0.85);
            color: white;
            padding: 6px 14px;
            border-radius: 10px;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            z-index: 3;
            box-shadow: 0 2px 10px rgba(255,0,0,0.2);
            text-decoration: none;
        }
        .badge-video:hover {
            color: white;
            opacity: 0.95;
        }
        .ejercicio-body {
            padding: 1.5rem 1.5rem 1.8rem;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .ejercicio-nombre {
            font-weight: 700;
            font-size: 1.5rem;
            color: #1976d2;
            background: linear-gradient(90deg, #e3f2fd 60%, #b3e5fc 100%);
            border-radius: 0 0 1.2rem 1.2rem;
            padding: 0.9rem 1rem;
            margin: 0 -1px -1px -1px;
            text-align: center;
        }
        .ejercicio-desc {
            color: #6c757d;
            font-size: 1.05rem;
            line-height: 1.5;
            margin-top: 1rem;
            padding: 0 0.25rem;
        }
        .btn-volver {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }
        .btn-volver:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .img-wrapper {
            position: relative;
            display: block;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container page-container">
    <a th:href="@{/profesor/mis-ejercicios}" class="btn-volver">
        <i class="fas fa-arrow-left"></i> Volver a Mis Ejercicios
    </a>

    <div class="ejercicio-tarjeta-grande">
        <div class="grupo-muscular-badge" th:text="${#strings.listJoin(ejercicio.muscleGroups, ', ')}">BRAZOS</div>
        <div class="img-wrapper">
            <a th:if="${ejercicio.videoUrl != null && !#strings.isEmpty(ejercicio.videoUrl)}" 
               th:href="${ejercicio.videoUrl}" target="_blank" rel="noopener" class="badge-video">
                <i class="fas fa-play-circle"></i> Video
            </a>
            <img class="ejercicio-img-grande" 
                 th:if="${ejercicio.imagen != null}" 
                 th:src="${ejercicio.imagen.url}" 
                 th:alt="${'Imagen de ' + ejercicio.name}">
            <img class="ejercicio-img-grande" 
                 th:unless="${ejercicio.imagen != null}" 
                 src="/img/not_imagen.png" 
                 alt="Sin imagen">
        </div>
        <div class="ejercicio-body">
            <div class="ejercicio-nombre" th:text="${ejercicio.name}">Nombre del Ejercicio</div>
            <p class="ejercicio-desc" th:if="${ejercicio.description != null && !#strings.isEmpty(ejercicio.description)}" 
               th:text="${ejercicio.description}">Descripci√≥n del ejercicio.</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
