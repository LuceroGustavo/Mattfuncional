<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${editMode} ? 'Modificar usuario' : 'Crear usuario'">Formulario usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <style>
        body { background: linear-gradient(135deg, #e8eaf6 0%, #f3e5f5 100%); min-height: 100vh; }
        .form-card {
            background: #fff;
            border-radius: 1.25rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 2rem;
            max-width: 560px;
            margin: 2rem auto;
        }
        .form-card h2 { color: #5e35b1; font-weight: 700; margin-bottom: 1.5rem; }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container py-4">
    <div class="form-card">
        <h2>
            <i class="fas fa-user-plus me-2" th:if="${!editMode}"></i>
            <i class="fas fa-user-edit me-2" th:if="${editMode}"></i>
            <span th:text="${editMode} ? 'Modificar usuario' : 'Crear usuario'">Formulario</span>
        </h2>

        <div th:if="${errorMessage != null}" class="alert alert-danger" th:text="${errorMessage}">Error</div>

        <form th:action="${editMode} ? @{/profesor/usuarios-sistema/editar} : @{/profesor/usuarios-sistema/crear}" method="post">
            <input th:if="${editMode}" type="hidden" name="usuarioId" th:value="${usuario.id}">

            <div class="mb-3">
                <label for="nombre" class="form-label fw-semibold">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" class="form-control" th:value="${usuario.nombre}" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label fw-semibold">Correo</label>
                <input type="email" id="correo" name="correo" class="form-control" th:value="${usuario.correo}" required>
            </div>
            <div class="mb-3" th:if="${editMode}">
                <label for="rol" class="form-label fw-semibold">Rol</label>
                <select id="rol" name="rol" class="form-select" th:disabled="${usuario.rol == 'DEVELOPER'}">
                    <option value="ADMIN" th:selected="${usuario.rol == 'ADMIN'}">Admin</option>
                    <option value="AYUDANTE" th:selected="${usuario.rol == 'AYUDANTE'}">Ayudante</option>
                    <option value="DEVELOPER" th:selected="${usuario.rol == 'DEVELOPER'}">Developer</option>
                </select>
                <input th:if="${usuario.rol == 'DEVELOPER'}" type="hidden" name="rol" value="DEVELOPER">
            </div>
            <div class="mb-3" th:if="${!editMode}">
                <label for="rolNew" class="form-label fw-semibold">Rol</label>
                <select id="rolNew" name="rol" class="form-select">
                    <option value="AYUDANTE">Ayudante</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">
                    Contraseña
                    <span th:if="${editMode}" class="text-muted fw-normal">(dejar en blanco para no cambiar)</span>
                </label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña"
                       th:required="${!editMode}">
            </div>

            <div class="d-flex gap-2 pt-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i><span th:text="${editMode} ? 'Guardar cambios' : 'Crear usuario'">Guardar</span>
                </button>
                <a th:href="@{/profesor/usuarios-sistema}" class="btn btn-outline-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
