<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva pizarra - Mattfuncional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container py-4">
    <h1 class="mb-4"><i class="fa-solid fa-tv me-2"></i>Nueva pizarra</h1>

    <form th:action="@{/profesor/pizarra/crear}" method="post" class="card p-4" style="max-width: 500px;">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ej: Lunes 18hs" required>
        </div>
        <div class="mb-3">
            <label for="cantidadColumnas" class="form-label">Cantidad de columnas (1-6)</label>
            <select id="cantidadColumnas" name="cantidadColumnas" class="form-select" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <small class="text-muted">Cada columna puede tener un t√≠tulo (ej: nombre del alumno).</small>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Crear</button>
            <a th:href="@{/profesor/pizarra}" class="btn btn-outline-secondary">Cancelar</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
