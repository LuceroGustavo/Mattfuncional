<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${esEdicion} ? 'Editar Grupo Muscular' : 'Nuevo Grupo Muscular'">Grupo Muscular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 2rem 0; border-radius: 15px; margin-bottom: 2rem; text-align: center;
        }
        .btn-volver { background: linear-gradient(135deg, #6c757d 0%, #495057 100%); color: white; border: none; padding: 10px 20px; border-radius: 10px; font-weight: 600; }
        .btn-volver:hover { color: white; }
        .btn-guardar { background: linear-gradient(135deg, #28a745 0%, #20c997 100%); color: white; border: none; padding: 12px 24px; border-radius: 12px; font-weight: 600; }
        .btn-guardar:hover { color: white; }
    </style>
</head>
<body>
<div class="container py-4">
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}">Error</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="hero-section mb-4">
        <div class="d-flex justify-content-between align-items-center px-3">
            <a th:href="@{/profesor/mis-grupos-musculares}" class="btn btn-outline-light btn-volver">
                <i class="fas fa-arrow-left me-2"></i>Volver a Grupos
            </a>
        </div>
        <h1 class="hero-title">
            <i class="fas fa-dumbbell me-2"></i>
            <span th:text="${esEdicion} ? 'Editar Grupo Muscular' : 'Nuevo Grupo Muscular'">Formulario</span>
        </h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0 rounded-3">
                <div class="card-body p-4">
                    <form th:action="${esEdicion} ? @{/profesor/mis-grupos-musculares/editar/{id}(id=${grupo.id})} : @{/profesor/mis-grupos-musculares/nuevo}"
                          th:object="${grupo}" method="post">
                        <div class="mb-3">
                            <label for="nombre" class="form-label fw-bold">Nombre del grupo</label>
                            <input type="text" id="nombre" th:field="*{nombre}" class="form-control form-control-lg" 
                                   placeholder="Ej: HOMBROS, CORE, etc." required maxlength="100"
                                   th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
                            <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
                            <div class="form-text">Se guardará en mayúsculas. No puede repetirse con otro grupo tuyo ni con los del sistema.</div>
                        </div>
                        <div class="d-flex gap-2 justify-content-end mt-4">
                            <a th:href="@{/profesor/mis-grupos-musculares}" class="btn btn-outline-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-guardar">
                                <i class="fas fa-save me-2"></i>
                                <span th:text="${esEdicion} ? 'Guardar cambios' : 'Crear grupo'">Guardar</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
