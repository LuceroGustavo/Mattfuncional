<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administración del sistema</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #e8eaf6 0%, #f3e5f5 100%);
            min-height: 100vh;
        }
        .admin-card {
            border: none;
            border-radius: 1.5rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.06);
            min-height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: inherit;
            transition: transform 0.15s;
        }
        .admin-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            color: inherit;
        }
        .admin-card i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #5e35b1;
        }
        .admin-card .admin-card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #37474f;
        }
        .admin-card .admin-card-desc {
            font-size: 0.9rem;
            color: #546e7a;
            margin-top: 0.25rem;
        }
        .card-usuarios { background: linear-gradient(135deg, #c8e6c9 60%, #b2dfdb 100%); }
        .card-pagina { background: linear-gradient(135deg, #e1bee7 60%, #d1c4e9 100%); }
        .card-backup { background: linear-gradient(135deg, #ffecb3 60%, #ffe082 100%); }
        .card-backup.disabled { opacity: 0.85; cursor: not-allowed; }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="fw-bold mb-1"><i class="fas fa-cogs me-2" style="color:#5e35b1;"></i>Administración del sistema</h1>
        <p class="text-muted">Seleccioná una sección para gestionar</p>
    </div>

    <div class="row g-4 justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
            <a th:href="@{/profesor/usuarios-sistema}" class="admin-card card card-usuarios">
                <i class="fas fa-users-cog"></i>
                <span class="admin-card-title">Administración de usuarios</span>
                <span class="admin-card-desc">Crear, modificar y eliminar usuarios del sistema</span>
            </a>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <a th:href="@{/profesor/pagina-publica}" class="admin-card card card-pagina">
                <i class="fas fa-globe"></i>
                <span class="admin-card-title">Administración de la página pública</span>
                <span class="admin-card-desc">Planes, precios, contacto y horarios</span>
            </a>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="admin-card card card-backup disabled">
                <i class="fas fa-database"></i>
                <span class="admin-card-title">Sistema de backup</span>
                <span class="admin-card-desc text-muted">En desarrollo</span>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
