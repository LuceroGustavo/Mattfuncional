<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title th:text="${estado != null ? estado.nombre : 'Pizarra'}">Pizarra - Mattfuncional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Vista TV: pantalla completa, mínimo 4 ejercicios por columna visibles sin scroll. Máx 6 columnas. */
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            background: #0d1117;
            color: #e6edf3;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        .sala-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.2rem 0.5rem;
            flex-shrink: 0;
            background: #161b22;
            border-bottom: 1px solid #30363d;
        }
        .sala-header-logo {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }
        .sala-header-titulo {
            flex: 1;
            font-size: clamp(0.85rem, 1.5vw, 1.1rem);
            font-weight: 700;
            color: #7ee787;
            text-align: center;
            margin: 0;
            letter-spacing: 0.02em;
        }
        .sala-container {
            display: flex;
            gap: 0.75rem;
            padding: 0.5rem 0.75rem;
            height: calc(100vh - 38px);
            overflow: hidden;
        }
        /* Columnas se reparten el espacio; si hay menos de 6, cada una ocupa más */
        .sala-columna {
            flex: 1;
            min-width: 0;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            border-left: 2px solid #30363d;
            padding-left: 0.75rem;
        }
        .sala-columna:first-child { border-left: none; padding-left: 0; }
        .sala-columna-titulo {
            background: linear-gradient(135deg, #21262d 0%, #161b22 100%);
            color: #c9d1d9;
            padding: 0.25rem 0.4rem;
            font-weight: 700;
            font-size: clamp(0.7rem, 1.2vw, 0.85rem);
            text-align: center;
            border-radius: 6px;
            margin-bottom: 0.25rem;
            flex-shrink: 0;
            border: 1px solid #30363d;
        }
        .sala-columna-items {
            display: flex;
            flex-direction: column;
            gap: 0;
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }
        /* Bloque por ejercicio: título arriba + tarjeta debajo */
        .sala-item-wrap {
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
        }
        /* Título del ejercicio: arriba de la tarjeta, letras blancas sobre fondo negro */
        .sala-item-wrap .item-titulo {
            flex-shrink: 0;
            background: #000;
            color: #fff;
            font-size: clamp(0.6rem, 1.1vw, 0.75rem);
            font-weight: 700;
            padding: 0.2rem 0.4rem;
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        /* Tarjeta: solo imagen + peso/reps (sin nombre dentro) */
        .sala-item-wrap .sala-item {
            flex: 1;
            min-height: 0;
            position: relative;
            border-radius: 0 0 12px 12px;
            overflow: hidden;
            border: 1px solid #30363d;
            border-top: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .sala-item-wrap:first-child .item-titulo { border-radius: 6px 6px 0 0; }
        .sala-item-wrap:first-child .sala-item { border-radius: 0 0 12px 12px; }
        .sala-item-wrap:not(:first-child) .sala-item { border-radius: 12px; border-top: 1px solid #30363d; }
        /* Imagen llena todo el contenedor (fondo blanco de la ilustración visible) */
        .sala-item .item-imagen-wrap {
            position: absolute;
            inset: 0;
            background: #fff;
        }
        .sala-item .item-imagen-wrap img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: left center;
        }
        /* Zona derecha: peso arriba, reps abajo */
        .sala-item .item-datos {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 38%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 0.35rem 0.4rem;
            pointer-events: none;
        }
        .sala-item .item-datos > * { pointer-events: auto; }
        /* Peso: arriba a la derecha. Reps: abajo a la derecha */
        .sala-item .item-peso,
        .sala-item .item-reps {
            font-size: clamp(0.65rem, 1.1vw, 0.8rem);
            font-weight: 700;
            color: #7ee787;
            padding: 0.12rem 0.28rem;
            text-align: right;
            background: rgba(0, 0, 0, 0.65);
            border-radius: 6px;
            width: fit-content;
            align-self: flex-end;
        }
        .sala-item .item-reps { margin-top: auto; }
    </style>
</head>
<body>
<div class="sala-header">
    <img class="sala-header-logo" src="/img/logo matt.jpeg" alt="Mattfuncional" onerror="this.style.display='none'">
    <h1 class="sala-header-titulo" id="salaNombre" th:text="${estado != null ? estado.nombre : 'Pizarra'}">Pizarra</h1>
</div>
<div class="sala-container" id="salaContenido">
    <th:block th:if="${estado != null and estado.columnas != null}">
        <div th:each="col : ${estado.columnas}" class="sala-columna">
            <div class="sala-columna-titulo" th:text="${col.titulo != null and !col.titulo.isEmpty() ? col.titulo : 'Sin título'}">Título</div>
            <div class="sala-columna-items">
                <div th:each="item : ${col.items}" class="sala-item-wrap">
                    <div class="item-titulo" th:text="${item.ejercicioNombre}">Ejercicio</div>
                    <div class="sala-item">
                        <div class="item-imagen-wrap">
                            <img th:if="${item.imagenUrl != null}" th:src="${item.imagenUrl}" alt="" onerror="this.src='/img/not_imagen.png'">
                            <img th:if="${item.imagenUrl == null}" src="/img/not_imagen.png" alt="">
                        </div>
                        <div class="item-datos">
                            <div class="item-peso" th:if="${item.peso != null}" th:text="${item.peso + 'K'}">12K</div>
                            <div class="item-reps" th:text="${item.repeticiones != null ? (item.unidad != null and (item.unidad == 'seg' or item.unidad == 's') ? item.repeticiones + 's' : (item.unidad == 'min' ? item.repeticiones + 'm' : item.repeticiones + 'r')) : '-'}">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</div>

<script th:inline="javascript">
    const token = [[${token}]];

    function actualizarDesdeAPI() {
        fetch('/sala/api/' + token + '/estado')
            .then(r => r.ok ? r.json() : null)
            .then(estado => {
                if (!estado) return;
                document.getElementById('salaNombre').textContent = estado.nombre || 'Pizarra';
                const cont = document.getElementById('salaContenido');
                cont.innerHTML = '';
                (estado.columnas || []).forEach(col => {
                    const colDiv = document.createElement('div');
                    colDiv.className = 'sala-columna';
                    colDiv.innerHTML = '<div class="sala-columna-titulo">' + (col.titulo || 'Sin título') + '</div><div class="sala-columna-items"></div>';
                    const itemsDiv = colDiv.querySelector('.sala-columna-items');
                    (col.items || []).forEach(item => {
                        const wrapDiv = document.createElement('div');
                        wrapDiv.className = 'sala-item-wrap';
                        const u = (item.unidad || 'reps').toLowerCase();
                        let repsText = '-';
                        if (item.repeticiones != null) {
                            if (u === 'seg' || u === 's') repsText = item.repeticiones + 's';
                            else if (u === 'min') repsText = item.repeticiones + 'm';
                            else repsText = item.repeticiones + 'r';
                        }
                        const pesoHtml = item.peso != null ? '<div class="item-peso">' + item.peso + 'K</div>' : '';
                        wrapDiv.innerHTML =
                            '<div class="item-titulo">' + (item.ejercicioNombre || '') + '</div>' +
                            '<div class="sala-item">' +
                            '<div class="item-imagen-wrap">' +
                            '<img src="' + (item.imagenUrl || '/img/not_imagen.png') + '" alt="" onerror="this.src=\'/img/not_imagen.png\'">' +
                            '</div>' +
                            '<div class="item-datos">' +
                            pesoHtml +
                            '<div class="item-reps">' + repsText + '</div></div></div>';
                        itemsDiv.appendChild(wrapDiv);
                    });
                    cont.appendChild(colDiv);
                });
            })
            .catch(function() {});
    }

    actualizarDesdeAPI();
    setInterval(actualizarDesdeAPI, 30000);
</script>
</body>
</html>
