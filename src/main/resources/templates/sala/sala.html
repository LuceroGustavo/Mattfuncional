<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title th:text="${estado != null ? estado.nombre : 'Pizarra'}">Pizarra - Mattfuncional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background: #0a0a0a; color: #fff; min-height: 100vh; overflow-x: auto; }
        .sala-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 1rem;
            margin-bottom: 1rem;
        }
        .sala-header-logo {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }
        .sala-header-titulo {
            flex: 1;
            font-size: 1.5rem;
            font-weight: 700;
            color: #81c784;
            text-align: center;
            margin: 0;
        }
        .sala-container { display: flex; gap: 1rem; padding: 1rem; min-height: 100vh; }
        .sala-columna { flex: 1; min-width: 180px; display: flex; flex-direction: column; border-left: 2px solid #333; padding-left: 1rem; }
        .sala-columna:first-child { border-left: none; padding-left: 0; }
        .sala-columna-titulo { background: #1a1a1a; color: #fff; padding: 0.75rem 1rem; font-weight: 700; font-size: 1.2rem; text-align: center; border-radius: 8px; margin-bottom: 1rem; }
        .sala-item { background: #1e1e1e; border-radius: 12px; padding: 1rem; margin-bottom: 1rem; border: 1px solid #333; }
        .sala-item .grupo-badge { background: #2e7d32; color: #fff; padding: 0.25rem 0.5rem; border-radius: 6px; font-size: 0.85rem; font-weight: 600; }
        .sala-item img { width: 100%; height: 140px; object-fit: contain; background: #2a2a2a; border-radius: 8px; }
        .sala-item .item-nombre { font-size: 1rem; font-weight: 600; margin-top: 0.5rem; }
        .sala-item .item-peso-reps { font-size: 1.1rem; color: #81c784; margin-top: 0.5rem; }
    </style>
</head>
<body>
<div class="sala-header">
    <img class="sala-header-logo" src="/img/logo matt.jpeg" alt="Mattfuncional" onerror="this.style.display='none'">
    <h1 class="sala-header-titulo" id="salaNombre" th:text="${estado != null ? estado.nombre : 'Pizarra'}">Pizarra</h1>
</div>
<div class="sala-container" id="salaContenido">
    <th:block th:if="${estado != null and estado.columnas != null}">
        <div th:each="col : ${estado.columnas}" class="sala-columna">
            <div class="sala-columna-titulo" th:text="${col.titulo != null and !col.titulo.isEmpty() ? col.titulo : 'Sin título'}">Título</div>
            <div class="sala-columna-items">
                <div th:each="item : ${col.items}" class="sala-item">
                    <span class="grupo-badge" th:text="${item.grupoMuscular != null ? item.grupoMuscular : ''}"></span>
                    <img th:if="${item.imagenUrl != null}" th:src="${item.imagenUrl}" alt="" onerror="this.src='/img/not_imagen.png'">
                    <img th:if="${item.imagenUrl == null}" src="/img/not_imagen.png" alt="">
                    <div class="item-nombre" th:text="${item.ejercicioNombre}">Ejercicio</div>
                    <div class="item-peso-reps">
                        <span th:if="${item.peso != null}" th:text="${item.peso + ' kg'}">10 kg</span>
                        <span th:if="${item.repeticiones != null}" th:text="${item.repeticiones + ' ' + (item.unidad != null ? item.unidad : 'reps')}">12 reps</span>
                        <span th:if="${item.peso == null and item.repeticiones == null}">-</span>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</div>

<script th:inline="javascript">
    const token = [[${token}]];

    function actualizarDesdeAPI() {
        fetch('/sala/api/' + token + '/estado')
            .then(r => r.ok ? r.json() : null)
            .then(estado => {
                if (!estado) return;
                document.getElementById('salaNombre').textContent = estado.nombre || 'Pizarra';
                const cont = document.getElementById('salaContenido');
                cont.innerHTML = '';
                (estado.columnas || []).forEach(col => {
                    const colDiv = document.createElement('div');
                    colDiv.className = 'sala-columna';
                    colDiv.innerHTML = '<div class="sala-columna-titulo">' + (col.titulo || 'Sin título') + '</div><div class="sala-columna-items"></div>';
                    const itemsDiv = colDiv.querySelector('.sala-columna-items');
                    (col.items || []).forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'sala-item';
                        let pesoReps = '-';
                        if (item.peso != null || item.repeticiones != null) {
                            pesoReps = [item.peso != null ? item.peso + ' kg' : '', item.repeticiones != null ? item.repeticiones + ' ' + (item.unidad || 'reps') : ''].filter(Boolean).join(' · ');
                        }
                        itemDiv.innerHTML = '<span class="grupo-badge">' + (item.grupoMuscular || '') + '</span>' +
                            '<img src="' + (item.imagenUrl || '/img/not_imagen.png') + '" alt="" onerror="this.src=\'/img/not_imagen.png\'">' +
                            '<div class="item-nombre">' + (item.ejercicioNombre || '') + '</div>' +
                            '<div class="item-peso-reps">' + pesoReps + '</div>';
                        itemsDiv.appendChild(itemDiv);
                    });
                    cont.appendChild(colDiv);
                });
            })
            .catch(function() {});
    }

    // La vista TV solo carga el contenido al abrir la página. Para ver cambios, actualizar la página (F5) en el TV.
    actualizarDesdeAPI();
</script>
</body>
</html>
