<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mattfuncional</title>
    <link rel="icon" type="image/x-icon" href="/img/logo.png" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="glass-card rounded-4 p-4 shadow-lg">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <div class="d-flex align-items-center justify-content-center mb-3">
                            <div class="bg-white rounded-circle p-2 me-3">
                                <i class="fas fa-dumbbell text-primary fs-4"></i>
                            </div>
                            <h2 class="text-white fw-bold mb-0">Mattfuncional</h2>
                        </div>
                        <h4 class="text-white mb-2">Crear Cuenta</h4>
                        <p class="text-white-50">Únete a nuestra plataforma de gestión de gimnasios</p>
                    </div>

                    <!-- Formulario de Registro -->
                    <form th:action="@{/registro}" method="post" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="nombre" class="form-label text-white">Nombre Completo</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white border-0">
                                    <i class="fas fa-user text-primary"></i>
                                </span>
                                <input type="text" class="form-control border-0" id="nombre" name="nombre" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label text-white">Correo Electrónico</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white border-0">
                                    <i class="fas fa-envelope text-primary"></i>
                                </span>
                                <input type="email" class="form-control border-0" id="email" name="email" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label text-white">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white border-0">
                                    <i class="fas fa-lock text-primary"></i>
                                </span>
                                <input type="password" class="form-control border-0" id="password" name="password" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label text-white">Confirmar Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white border-0">
                                    <i class="fas fa-lock text-primary"></i>
                                </span>
                                <input type="password" class="form-control border-0" id="confirmPassword" name="confirmPassword" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="tipoUsuario" class="form-label text-white">Tipo de Usuario</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white border-0">
                                    <i class="fas fa-users text-primary"></i>
                                </span>
                                <select class="form-select border-0" id="tipoUsuario" name="tipoUsuario" required>
                                    <option value="">Seleccionar tipo...</option>
                                    <option value="PROFESOR">Profesor</option>
                                    <option value="USER">Alumno</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="terminos" required>
                                <label class="form-check-label text-white-50" for="terminos">
                                    Acepto los <a href="#" class="text-white">términos y condiciones</a>
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-light w-100 fw-bold py-2 mb-3">
                            <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                        </button>

                        <div class="text-center">
                            <p class="text-white-50 mb-0">
                                ¿Ya tienes cuenta? 
                                <a href="/login" class="text-white fw-bold text-decoration-none">Iniciar Sesión</a>
                            </p>
                            <!-- Si el usuario ya está autenticado, mostrar opción de ir al dashboard -->
                            <div th:if="${#authentication.principal != 'anonymousUser'}" class="mt-3">
                                <a href="/" class="btn btn-outline-light btn-sm">
                                    <i class="fas fa-home me-1"></i>Volver al Inicio
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Validación del formulario
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

        // Validación de contraseñas
        document.getElementById('confirmPassword').addEventListener('input', function() {
            var password = document.getElementById('password').value;
            var confirmPassword = this.value;
            
            if (password !== confirmPassword) {
                this.setCustomValidity('Las contraseñas no coinciden');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
